name: Build and Push Multi-Registry

on:
  schedule:
    - cron: '34 23 * * *'
  push:
    branches: [ "master" ]  # ❗如果你的主分支是 main，请改为 main
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]

env:
  # GitHub 仓库配置
  GHCR_REGISTRY: ghcr.io
  # 阿里云仓库配置 (请根据你的实际地域修改，例如 cn-beijing)
  ALIYUN_REGISTRY: registry.cn-hangzhou.aliyuncs.com
  # 镜像名称（默认为 GitHub 仓库名，如 caddy-dns）
  IMAGE_NAME: caddy-dns

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 准备构建环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. 登录 GitHub Container Registry
      - name: Log into GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 登录 阿里云容器镜像服务
      - name: Log into Aliyun ACR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      # 4. 生成多仓库的元数据 (核心步骤)
      # 这里配置了两个 images，Action 会自动为它们生成对应的 tags
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ github.repository }}
            ${{ env.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}

      # 5. 构建并同时推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # PR 时不推送，只构建测试
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
